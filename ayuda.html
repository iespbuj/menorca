<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ayuda</title>
<style>
  body {
    margin: 0;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container img {
    display: block;
    animation: zoomFloat 4s ease-in-out infinite;
  }

  @keyframes zoomFloat {
    0%   { transform: scale(1) translateY(0); }
    50%  { transform: scale(1.05) translateY(-10px); }
    100% { transform: scale(1) translateY(0); }
  }
</style>
</head>
<body>
  <div class="container">
    <img src="images/ayuda.png" alt="Ayuda">
  </div>
</body>
</html>
