

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Binibeca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="map-container">
        <img src="images/mapa_binibeca.jpg" alt="Mapa Binibeca" class="mapa">

        <!-- Puntos de calas -->
        <div class="cala" style="top: 20%; left: 35%;" data-img="img1"></div>
        <img src="images/img1.jpg" alt="" class="tooltip" style="top: 15%; left: 35%;">

        <div class="cala" style="top: 40%; left: 60%;" data-img="img2"></div>
        <img src="images/img2.jpg" alt="" class="tooltip" style="top: 35%; left: 60%;">

        <div class="cala" style="top: 55%; left: 50%;" data-img="img3"></div>
        <img src="images/img3.jpg" alt="" class="tooltip" style="top: 50%; left: 55%;">

        <div class="cala" style="top: 70%; left: 30%;" data-img="img4"></div>
        <img src="images/img4.jpg" alt="" class="tooltip" style="top: 65%; left: 30%;">

        <div class="cala" style="top: 72%; left: 32%;" data-img="img5"></div>
        <img src="images/img5.jpg" alt="" class="tooltip" style="top: 67%; left: 32%;">

        <div class="cala" style="top: 80%; left: 45%;" data-img="img6"></div>
        <img src="images/img6.jpg" alt="" class="tooltip" style="top: 75%; left: 45%;">

        <div class="cala" style="top: 50%; left: 20%;" data-img="img7"></div>
        <img src="images/img7.png" alt="" class="tooltip" style="top: 45%; left: 20%;">

        <div class="cala" style="top: 15%; left: 70%;" data-img="img8"></div>
        <img src="images/img8.jpg" alt="" class="tooltip" style="top: 10%; left: 70%;">
    </div>
</body>
</html>
