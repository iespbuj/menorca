<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa de Menorca</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('mapa_binibeca.png') no-repeat center center;
    background-size: cover;
    overflow-x: hidden;
  }
  .mapa {
    position: relative;
    width: 100%;
    height: 100vh;
  }
  .punto {
    position: absolute;
    cursor: pointer;
  }
  .punto img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    transition: transform 0.3s;
  }
  .punto img:hover {
    transform: scale(1.1);
  }
  .zoom {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s;
  }
  .zoom.active {
    opacity: 1;
    pointer-events: all;
  }
  .zoom img {
    max-width: 80%;
    max-height: 80%;
    transition: transform 0.5s;
  }
  .zoom .info {
    position: absolute;
    bottom: 50px;
    color: white;
    text-align: center;
    font-size: 1.2em;
    width: 100%;
  }
  .zoom .info strong {
    display: block;
    margin-bottom: 0.5em;
    font-size: 1.4em;
  }
  .close {
    position: absolute;
    top: 30px;
    right: 30px;
    color: white;
    font-size: 2em;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="mapa">
  <div class="punto" style="top: 20%; left: 30%;" data-img="img1.jpg" data-nombre="Cala Binibeca" data-desc="Playa urbana con aguas claras y arena fina. Acceso: Fácil desde el pueblo de Binibeca. Ideal para: Familias y quienes buscan comodidad.">
    <img src="img1.jpg" alt="Cala Binibeca">
  </div>
  <div class="punto" style="top: 35%; left: 50%;" data-img="img2.jpg" data-nombre="Cala Torret" data-desc="Pequeña cala rodeada de rocas y aguas tranquilas. Acceso: Caminando desde Binibeca. Ideal para: Relajación y snorkel.">
    <img src="img2.jpg" alt="Cala Torret">
  </div>
  <div class="punto" style="top: 50%; left: 40%;" data-img="img3.jpg" data-nombre="Caló Fondo (Binissafúller)" data-desc="Cala protegida y tranquila, ideal para bañarse sin aglomeraciones. Acceso: Caminando desde Binibeca. Ideal para: Relajación y snorkel.">
    <img src="img3.jpg" alt="Caló Fondo">
  </div>
  <div class="punto" style="top: 60%; left: 60%;" data-img="img4.jpg" data-nombre="Cala en Brut" data-desc="Conocida por sus plataformas de salto y aguas cristalinas. Acceso: Caminando desde Cala'n Blanes. Ideal para: Amantes de los saltos y snorkel.">
    <img src="img4.jpg" alt="Cala en Brut">
  </div>
  <div class="punto" style="top: 70%; left: 35%;" data-img="img5.jpg" data-nombre="Cala Mitjana" data-desc="Playa virgen con arena blanca y aguas turquesas. Acceso: Caminando desde Cala Galdana. Ideal para: Senderismo y relajación.">
    <img src="img5.jpg" alt="Cala Mitjana">
  </div>
  <div class="punto" style="top: 80%; left: 50%;" data-img="img6.jpg" data-nombre="Cala Escorxada" data-desc="Accesible solo a pie o en barco, rodeada de naturaleza virgen. Acceso: Caminando desde Cala Mitjana. Ideal para: Aventureros y quienes buscan tranquilidad.">
    <img src="img6.jpg" alt="Cala Escorxada">
  </div>
  <div class="punto" style="top: 85%; left: 30%;" data-img="img7.png" data-nombre="Cala Trebaluger" data-desc="Cala nudista con arena fina y aguas transparentes. Acceso: Caminando desde Cala Mitjana. Ideal para: Quienes buscan un entorno natural y tranquilo.">
    <img src="img7.png" alt="Cala Trebaluger">
  </div>
  <div class="punto" style="top: 90%; left: 55%;" data-img="img8.jpg" data-nombre="Cala Binidali" data-desc="Pequeña cala con aguas tranquilas y entorno natural. Acceso: Fácil desde la carretera. Ideal para: Relajación y snorkel.">
    <img src="img8.jpg" alt="Cala Binidali">
  </div>
</div>

<div class="zoom" id="zoom">
  <span class="close" id="close">&times;</span>
  <img id="zoom-img" src="" alt="">
  <div class="info">
    <strong id="zoom-nombre"></strong>
    <span id="zoom-desc"></span>
  </div>
</div>

<script>
  const puntos = document.querySelectorAll('.punto');
  const zoom = document.getElementById('zoom');
  const zoomImg = document.getElementById('zoom-img');
  const zoomNombre = document.getElementById('zoom-nombre');
  const zoomDesc = document.getElementById('zoom-desc');
  const close = document.getElementById('close');

  puntos.forEach(punto => {
    punto.addEventListener('click', () => {
      zoomImg.src = punto.dataset.img;
      zoomNombre.textContent = punto.dataset.nombre;
      zoomDesc.textContent = punto.dataset.desc;
      zoom.classList.add('active');
    });
  });

  close.addEventListener('click', () => {
    zoom.classList.remove('active');
  });

  zoom.addEventListener('click', (e) => {
    if(e.target === zoom) {
      zoom.classList.remove('active');
    }
  });
</script>

</body>
</html>
