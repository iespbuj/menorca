<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Binibeca</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #map-container {
            position: relative;
            display: inline-block;
        }
        #map-container img {
            max-width: 90vw;
            max-height: 90vh;
            display: block;
        }
        .punto {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            color: black;
            font-weight: bold;
        }
        .punto:hover {
            transform: translate(-50%, -50%) scale(1.5);
        }
    </style>
</head>
<body>
    <div id="map-container">
        <img src="images/mapa_binibeca.png" alt="Mapa de Binibeca">
        <!-- 8 puntos con nÃºmero encima -->
        <div class="punto" style="top: 15%; left: 25%;">1</div>
        <div class="punto" style="top: 30%; left: 50%;">2</div>
        <div class="punto" style="top: 45%; left: 20%;">3</div>
        <div class="punto" style="top: 55%; left: 70%;">4</div>
        <div class="punto" style="top: 20%; left: 75%;">5</div>
        <div class="punto" style="top: 50%; left: 80%;">6</div>
        <div class="punto" style="top: 75%; left: 40%;">7</div>
        <div class="punto" style="top: 35%; left: 15%;">8</div>
    </div>
</body>
</html>
