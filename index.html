<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Binibeca</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #map-container {
            position: relative;
        }
        #map-container img {
            max-width: 90vw;
            max-height: 90vh;
            display: block;
        }
        .punto {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .punto:hover {
            transform: translate(-50%, -50%) scale(1.5);
        }
        .numero {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 14px;
            transform: translate(-50%, -150%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <img src="images/mapa_binibeca.png" alt="Mapa de Binibeca">
        
        <!-- Puntos -->
        <div class="punto" id="p1" style="top: 20%; left: 30%;"></div>
        <div class="punto" id="p2" style="top: 40%; left: 50%;"></div>
        <div class="punto" id="p3" style="top: 60%; left: 20%;"></div>
        <div class="punto" id="p4" style="top: 70%; left: 70%;"></div>
        <div class="punto" id="p5" style="top: 25%; left: 75%;"></div>
        <div class="punto" id="p6" style="top: 50%; left: 80%;"></div>
        <div class="punto" id="p7" style="top: 80%; left: 40%;"></div>
        <div class="punto" id="p8" style="top: 35%; left: 15%;"></div>
        
        <!-- NÃºmeros -->
        <div class="numero" style="top: 20%; left: 30%;">1</div>
        <div class="numero" style="top: 40%; left: 50%;">2</div>
        <div class="numero" style="top: 60%; left: 20%;">3</div>
        <div class="numero" style="top: 70%; left: 70%;">4</div>
        <div class="numero" style="top: 25%; left: 75%;">5</div>
        <div class="numero" style="top: 50%; left: 80%;">6</div>
        <div class="numero" style="top: 80%; left: 40%;">7</div>
        <div class="numero" style="top: 35%; left: 15%;">8</div>
    </div>
</body>
</html>
