<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mapa Binibeca con Zoom</title>
<style>
body {
    margin: 0;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

#map-container {
    position: relative;
}

#map-container img {
    max-width: 80vw;
    max-height: 80vh;
    display: block;
}

.punto {
    position: absolute;
    width: 25px;
    height: 25px;
    background-color: white;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 14px;
    font-weight: bold;
    color: black;
}

/* Detalle animado */
.detalle {
    position: fixed;
    width: 0;
    height: 0;
    top: 0;
    left: 0;
    background-color: white;
    color: black;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);
    z-index: 100;
    transition: all 0.5s ease, transform 0.5s ease;
    display: flex;
    flex-direction: column;
    opacity: 0;
    transform: translate(-50%, -50%) scale(0);
}

.detalle img {
    width: 100%;
    flex-shrink: 0;
}

.detalle h2, .detalle p {
    margin: 10px;
}

.cerrar {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    z-index: 101;
}
#ayuda {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background-color: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    transition: transform 0.2s;
    color: black;
}
#ayuda:hover {
    transform: scale(1.1);
}
</style>
</head>
<body>

<div id="map-container">
    <img src="images/mapa_binibeca.png" alt="Mapa de Binibeca">

    <div class="punto" style="top: 27%; left: 30%;" data-index="0">1</div>
    <div class="punto" style="top: 40%; left: 50%;" data-index="1">2</div>
    <div class="punto" style="top: 53%; left: 20%;" data-index="2">3</div>
    <div class="punto" style="top: 70%; left: 70%;" data-index="3">4</div>
    <div class="punto" style="top: 40%; left: 72%;" data-index="4">5</div>
    <div class="punto" style="top: 51%; left: 76%;" data-index="5">6</div>
    <div class="punto" style="top: 52%; left: 40%;" data-index="6">7</div>
    <div class="punto" style="top: 34%; left: 15%;" data-index="7">8</div>
</div>

<div class="detalle" id="detalle">
    <span class="cerrar" id="cerrar">X</span>
    <img id="detalle-img" src="" alt="">
    <h2 id="detalle-titulo"></h2>
    <p id="detalle-texto"></p>
</div>
<div id="ayuda">?</div>

<script>
const calas = [
    { nombre: "Cala Binibeca", img: "images/img1.jpg", texto: "Playa urbana con aguas claras y arena fina. Acceso fácil desde el pueblo de Binibeca. Ideal para familias y quienes buscan comodidad."},
    { nombre: "Cala Torret", img: "images/img2.jpg", texto: "Pequeña cala rodeada de rocas y aguas tranquilas. Acceso caminando desde Binibeca. Ideal para relajación y snorkel."},
    { nombre: "Caló Fondo (Binissafúller)", img: "images/img3.jpg", texto: "Cala protegida y tranquila, ideal para bañarse sin aglomeraciones. Acceso caminando desde Binibeca. Ideal para relajación y snorkel."},
    { nombre: "Cala l'olla", img: "images/img9.jpeg", texto: "Conocida por sus y aguas cristalinas. Acceso caminando desde Cala'n Blanes. Ideal para familias que buscan tranquilidad."},
    { nombre: "Cala Mitjana", img: "images/img5.jpg", texto: "Playa virgen con arena blanca y aguas turquesas. Acceso caminando desde Cala Galdana. Ideal para senderismo y relajación."},
    { nombre: "Cala Escorxada", img: "images/img6.JPG", texto: "Accesible solo a pie o en barco, rodeada de naturaleza virgen. Acceso caminando desde Cala Mitjana. Ideal para aventureros y quienes buscan tranquilidad."},
    { nombre: "Cala Trebaluger", img: "images/img7.png", texto: "Cala nudista con arena fina y aguas transparentes. Acceso caminando desde Cala Mitjana. Ideal para quienes buscan un entorno natural y tranquilo."},
    { nombre: "Cala Binidali", img: "images/img8.jpg", texto: "Pequeña cala con aguas tranquilas y entorno natural. Acceso fácil desde la carretera. Ideal para relajación y snorkel."}
];

const puntos = document.querySelectorAll(".punto");
const detalle = document.getElementById("detalle");
const detalleImg = document.getElementById("detalle-img");
const detalleTitulo = document.getElementById("detalle-titulo");
const detalleTexto = document.getElementById("detalle-texto");
const cerrar = document.getElementById("cerrar");

puntos.forEach(punto => {
    punto.addEventListener("click", e => {
        const rect = punto.getBoundingClientRect();
        detalle.style.top = rect.top + rect.height/2 + "px";
        detalle.style.left = rect.left + rect.width/2 + "px";
        detalle.style.width = "0";
        detalle.style.height = "0";
        detalle.style.opacity = 1;
        detalle.style.transform = "translate(-50%, -50%) scale(0)";

        const index = punto.dataset.index;
        detalleImg.src = calas[index].img;
        detalleTitulo.textContent = calas[index].nombre;
        detalleTexto.textContent = calas[index].texto;

        setTimeout(() => {
            detalle.style.top = "50%";
            detalle.style.left = "50%";
            detalle.style.width = "90vw";
            detalle.style.maxWidth = "500px";
            detalle.style.height = "90vh";
            detalle.style.transform = "translate(-50%, -50%) scale(1)";
        }, 10);
    });
});

cerrar.addEventListener("click", () => {
    detalle.style.transform = "translate(-50%, -50%) scale(0)";
    detalle.style.opacity = 0;
});
    document.getElementById("ayuda").addEventListener("click", () => {
            window.location.href = "ayuda.html";
});        
</script>

</body>
</html>
