<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Binibeca</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #map-container {
            position: relative;
        }
        #map-container img {
            max-width: 90vw;
            max-height: 90vh;
            display: block;
        }
        .punto {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            display: none; /* ocultos hasta que cargue la imagen */
        }
        .numero {
            position: absolute;
            color: white;
            font-size: 12px;
            font-weight: bold;
            transform: translate(-50%, -150%);
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <img src="images/mapa_binibeca.png" alt="Mapa de Binibeca" id="mapa">
        <div class="punto" style="top: 25%; left: 30%;" id="p1"><span class="numero">1</span></div>
        <div class="punto" style="top: 40%; left: 50%;" id="p2"><span class="numero">2</span></div>
        <div class="punto" style="top: 58%; left: 20%;" id="p3"><span class="numero">3</span></div>
        <div class="punto" style="top: 70%; left: 70%;" id="p4"><span class="numero">4</span></div>
        <div class="punto" style="top: 40%; left: 65%;" id="p5"><span class="numero">5</span></div>
        <div class="punto" style="top: 53%; left: 78%;" id="p6"><span class="numero">6</span></div>
        <div class="punto" style="top: 55%; left: 40%;" id="p7"><span class="numero">7</span></div>
        <div class="punto" style="top: 34%; left: 15%;" id="p8"><span class="numero">8</span></div>
    </div>

    <script>
        const mapa = document.getElementById('mapa');
        mapa.onload = () => {
            document.querySelectorAll('.punto, .numero').forEach(el => el.style.display = 'flex');
        };
    </script>
</body>
</html>
