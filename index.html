<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menorca - Mapa de calas</title>
    <style>
        body {
            margin: 0;
            background-color: #111; /* fondo oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #map-container {
            position: relative;
        }
        #mapa {
            display: block;
            max-width: 90vw;
            max-height: 90vh;
        }
        .punto {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <img id="mapa" src="images/mapa_binibeca.png" alt="Mapa Binibeca">
        <!-- 8 puntos de ejemplo, posiciones aproximadas -->
        <div class="punto" style="top: 20%; left: 30%;"></div>
        <div class="punto" style="top: 25%; left: 60%;"></div>
        <div class="punto" style="top: 40%; left: 45%;"></div>
        <div class="punto" style="top: 50%; left: 70%;"></div>
        <div class="punto" style="top: 60%; left: 25%;"></div>
        <div class="punto" style="top: 65%; left: 55%;"></div>
        <div class="punto" style="top: 75%; left: 40%;"></div>
        <div class="punto" style="top: 80%; left: 65%;"></div>
    </div>
</body>
</html>
