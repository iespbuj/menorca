<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menorca - Mapa de Calas</title>
    <style>
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .map-container {
            position: relative;
        }
        #mapa {
            max-width: 800px;
            display: block;
        }
        .punto {
            position: absolute;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .punto:hover {
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div class="map-container">
        <img id="mapa" src="img/mapa_binibeca.png" alt="Mapa Binibeca">
        <!-- 8 puntos de ejemplo -->
        <div class="punto" style="top: 50px; left: 100px;"></div>
        <div class="punto" style="top: 120px; left: 200px;"></div>
        <div class="punto" style="top: 180px; left: 350px;"></div>
        <div class="punto" style="top: 220px; left: 500px;"></div>
        <div class="punto" style="top: 300px; left: 150px;"></div>
        <div class="punto" style="top: 350px; left: 300px;"></div>
        <div class="punto" style="top: 400px; left: 450px;"></div>
        <div class="punto" style="top: 450px; left: 600px;"></div>
    </div>
</body>
</html>
