<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Binibeca</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #map-container {
            position: relative;
        }
        #map-container img {
            max-width: 90vw;
            max-height: 90vh;
            display: block;
        }
        .punto {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .punto:hover {
            transform: translate(-50%, -50%) scale(1.5);
        }
        .numero {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 12px;
            transform: translate(-50%, -120%);
            pointer-events: none; /* para que no interfiera al hacer hover */
        }
    </style>
</head>
<body>
    <div id="map-container">
        <img src="images/mapa_binibeca.png" alt="Mapa de Binibeca">
        
        <!-- Puntos con nÃºmeros -->
        <div class="punto" style="top: 20%; left: 30%;"><div class="numero">1</div></div>
        <div class="punto" style="top: 40%; left: 50%;"><div class="numero">2</div></div>
        <div class="punto" style="top: 60%; left: 20%;"><div class="numero">3</div></div>
        <div class="punto" style="top: 70%; left: 70%;"><div class="numero">4</div></div>
        <div class="punto" style="top: 25%; left: 75%;"><div class="numero">5</div></div>
        <div class="punto" style="top: 50%; left: 80%;"><div class="numero">6</div></div>
        <div class="punto" style="top: 80%; left: 40%;"><div class="numero">7</div></div>
        <div class="punto" style="top: 35%; left: 15%;"><div class="numero">8</div></div>
    </div>
</body>
</html>
