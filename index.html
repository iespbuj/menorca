<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Binibeca</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #map-container {
            position: relative;
        }
        #map-container img {
            max-width: 150vw; /* mapa más grande */
            max-height: 150vh; /* mapa más grande */
            display: block;
        }
        .punto {
            position: absolute;
            width: 35px;  /* puntos más grandes */
            height: 35px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px; /* número más grande */
            font-weight: bold;
            color: black;
        }
        .punto:hover {
            transform: translate(-50%, -50%) scale(1.5);
        }
        .mini-img {
            position: absolute;
            bottom: 140%;  /* un poco más arriba del punto */
            left: 50%;
            transform: translateX(-50%);
            width: 150px;  /* mini-imagen más grande */
            height: 150px;
            display: none;
            border: 2px solid white;
            border-radius: 5px;
        }
        .punto:hover .mini-img {
            display: block;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <img src="images/mapa_binibeca.png" alt="Mapa de Binibeca">
        <div class="punto" style="top: 27%; left: 30%;">1
            <img class="mini-img" src="images/img1.jpg" alt="Mini 1">
        </div>
        <div class="punto" style="top: 40%; left: 50%;">2
            <img class="mini-img" src="images/img2.jpg" alt="Mini 2">
        </div>
        <div class="punto" style="top: 53%; left: 20%;">3
            <img class="mini-img" src="images/img3.jpg" alt="Mini 3">
        </div>
        <div class="punto" style="top: 70%; left: 70%;">4
            <img class="mini-img" src="images/img4.jpg" alt="Mini 4">
        </div>
        <div class="punto" style="top: 40%; left: 72%;">5
            <img class="mini-img" src="images/img5.jpg" alt="Mini 5">
        </div>
        <div class="punto" style="top: 51%; left: 76%;">6
            <img class="mini-img" src="images/img6.JPG" alt="Mini 6">
        </div>
        <div class="punto" style="top: 52%; left: 40%;">7
            <img class="mini-img" src="images/img7.png" alt="Mini 7">
        </div>
        <div class="punto" style="top: 34%; left: 15%;">8
            <img class="mini-img" src="images/img8.jpg" alt="Mini 8">
        </div>
    </div>
</body>
</html>
